<p *ngIf="condition; else elseBlock">true</p>
<ng-template #elseBlock>
 <p>
    False
 </p>

</ng-template>

<hr>

<p *ngIf="conditionClick">
    true
</p>

<p *ngIf="!conditionClick">
    False
</p>

<button (click)="onClick()">Clicar</button>

<hr>

<ul>
    <li> *ngFor="let item of list; let i = index;"> (click)="onClickEventList($event)"> 
        [{{i}}]-{{item.nome}} - idade = {{item.idade}}</li>
</ul>

<button (click)="onClickEventList()">Add</button>

<hr>
<input type="text"[(ngModel)]="nome">

<div [ngSwitch]="nome">
    <p *ngSwitchCase="NadsonCley">
        NadsonCley
    </p>

    <p *ngSwitchCase="Jesus">
        Jesus
    </p>

    <p *ngSwitchDefault>
        Sua Busca deu errado
    </p>
</div>
